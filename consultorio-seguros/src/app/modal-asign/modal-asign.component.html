<div class="modal fade show d-block" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Asignar Seguros</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeSegurosModal()">
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Columna de Seguros Asignados -->
            <div class="col-md-6">
              <h6>Seguros Asignados</h6>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let seguro of segurosAsignados">
                  {{ seguro.nombre }} ({{ seguro.codigo }})
                </li>
              </ul>
            </div>
  
            <!-- Columna de Seguros Disponibles -->
            <div class="col-md-6">
              <h6>Asignar Nuevos Seguros</h6>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let seguro of segurosDisponibles">
                  <label>
                    <input type="checkbox" (change)="toggleSeguro(seguro.codigo)">
                    {{ seguro.nombre }} ({{ seguro.codigo }})
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeSegurosModal()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="saveSeguros()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
